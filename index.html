<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de BP</title>
    <link rel="stylesheet" href="css/estilos.css">
    <Script type="text/javascript" src="js/datos.js"></Script>
</head>
<body class="body">
    <div class="container">
        <h1 class=" Titulo">Taller De Web 1</h1>
        <div class="puntos">
            <h2 class="punto">
                Primer punto
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="placa" id="N_placa" placeholder="ingrese ultimo # de placa">
                <input class="Boton" type="submit" value="Color de placa" onclick="ColorPla(event)">
                <input class="Boton" type="submit" value="Limpiar lista" onclick="reincio(event)">
                <h4 class="r" id="rspt1">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Dos
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="e_animal" id="E_Animal" placeholder="Edad del Animal">
                <input class="Boton" type="submit" value="Guardar" onclick="CalcPEdad(event)">
                <input class="Boton" type="submit" value="Calcular porcentajes" onclick="Porcentajes(event)">
                <input class="Boton" type="submit" value="Limpiar lista" onclick="reincio2(e)">
                <h4 class="r" id="rspt2">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Tres
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="H_traba" id="H_traba" placeholder="Horas trabajadas">
                <input class="Boton" type="submit" value="Calcular Salario" onclick="salario(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reincio3(event)">
                <h4 class="r" id="rspt3">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Cuatro
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Edad" id="Edad" placeholder="Digite edad"><br>
                <select id="Gender" class="Seleccion">
                    <option value="">     </option>
                    <option value="Male">Hombre</option>
                    <option value="Female">Mujer</option>
                </select><br>
                <input class="Boton" type="submit" value="Guardar" onclick="Guard_edades(event)">
                <input class="Boton" type="submit" value="Promedio Edades" onclick="Promedio(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reincio4(event)">
                <h4 class="r" id="rspt4">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Cinco
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Numero" id="Numero" placeholder="Digite Los numeros">
                <input class="Boton" type="submit" value="Guardar" onclick="guardar(event)">
                <input class="Boton" type="submit" value="Numero Menor" onclick="num_min(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reincio5(event)">
                <h4 class="r" id="rspt5">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Seis
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="OrgPes" id="OrgPes" placeholder="Peso Original"> 
                <input class="Boton" type="submit" value="Guardar" onclick="g_po(event)"><br>
                <input class="Caja" type="text" name="Pes_Bas" id="Peso_V" placeholder="Pesos de bascula">
                <input class="Boton" type="submit" value="Guardar" onclick="gpp(event)">
                <input class="Boton" type="submit" value="Comparar" onclick="compp(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio6(event)">
                <h4 class="r" id="rspt6">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Siete
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="PresPro" id="PresPro" placeholder="Precio del producto"> 
                <input class="Caja" type="text" name="Num_i" id="Num_i" placeholder="Cantidad de items"><br>
                <input class="Boton" type="submit" value="Guardar Precio" onclick="guardar_precio(event)">
                <input class="Boton" type="submit" value="Sumar Productos" onclick="suma_cost(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio7(event)">
                <h4 class="r" id="rspt7">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Ocho
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Ed" id="Ed" placeholder="Edad"> 
                <input class="Boton" type="submit" value="Guardar" onclick="CalcuPers(event)">
                <input class="Boton" type="submit" value="Calcular Perdida" onclick="CalPer(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio8(event)">
                <h4 class="r" id="rspt8">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Nueve
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="VV" id="VV" placeholder="Valor vendido en millones"> 
                <input class="Boton" type="submit" value="Calcular comision" onclick="Calcu_Com(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio9(event)">
                <h4 class="r" id="rspt9">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Diez
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Voto" id="Voto" placeholder="Voto">
                <select id="Candidat" class="Seleccion">
                    <option value="">     </option>
                    <option value="1">candidato1</option>
                    <option value="2">Candidato2</option>
                    <option value="3">Candidato3</option>
                </select><br>
                <input class="Boton" type="submit" value="Guardar" onclick="guardaV(event)">
                <input class="Boton" type="submit" value="Promediar votos" onclick="CompVot(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="Reinicio10(event)">
                <h4 class="r" id="rspt10">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Once
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="NumI" id="NumI" placeholder="Numero Inicial"> 
                <input class="Caja" type="text" name="NumF" id="NumF" placeholder="Numero Final">
                <input class="Boton" type="submit" value="Determinar" onclick="Resultados_op(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio11(event)">
                <h4 class="r" id="rspt11">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Doce
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="NumPE" id="NumPE" placeholder="Ingrese Numero"> 
                <input class="Boton" type="submit" value="Determinar" onclick="PropNum(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio12(event)">
                <h4 class="r" id="rspt12">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Trece
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Lsf" id="Lsf" placeholder="Longitud de la secuencias"> 
                <input class="Boton" type="submit" value="Determinar" onclick="tipoNF(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio13(event)">
                <h4 class="r" id="rspt13">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Catorce
            </h2>
            <form class="Rta">
                <input class="Caja" type="text" name="Pnum" id="Pnum" placeholder="Primer Numero"> 
                <input class="Caja" type="text" name="Snum" id="Snum" placeholder="Segundo Numer">
                <input class="Boton" type="submit" value="Comparar" onclick="mcd(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio14(event)">
                <h4 class="r" id="rspt14">
                </h4>
            </form>
        </div>
        <div class="puntos">
            <h2 class="punto">
                Punto Quince
            </h2>
            <form class="Rta">
                <h2 class="txt">1994 A = 25 millones,crece 2% B = 19.9 millones,crece 3%</h2>
                <input class="Boton" type="submit" value="Fecha A supera B" onclick="crecimiento(event)">
                <input class="Boton" type="submit" value="Limpiar" onclick="reinicio15(event)">
                <h4 class="r" id="rspt15">
                </h4>
            </form>
        </div>
    </div>
</body>
</html>
